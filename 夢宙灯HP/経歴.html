<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: url('background2.jpg') no-repeat center top fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    header.main-header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      text-align: center;
    }

    header.main-header nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.2rem;
    }

    header.main-header nav a:hover {
      text-decoration: underline;
    }

    .sns-header {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .sns-links a {
      text-decoration: none;
      padding: 8px 16px;
      margin-left: 8px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      display: inline-block;
      user-select: none;
    }

    .x-button, .instagram-button {
      color: #00e5ff;
      background-color: #002c34;
      border: 2px solid #00e5ff;
      box-shadow: 0 0 8px #00e5ff, 0 0 20px #00e5ff, 0 0 30px #00e5ff;
      transition: box-shadow 0.3s ease-in-out, color 0.3s ease-in-out;
      animation: glowPulse 2.5s infinite alternate;
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 5px #00e5ff, 0 0 10px #00e5ff, 0 0 15px #00e5ff;
      }
      100% {
        box-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff, 0 0 30px #00e5ff;
      }
    }

    .main-content {
      padding: 140px 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    section.content {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    section.content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    section.content p {
      line-height: 1.7;
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header class="sns-header">
    <div class="sns-links">

    </div>
  </header>

  <!-- ナビゲーションバー -->
  <header class="main-header">
    <nav>
      <a href="index.html">メインページ</a>
      <a href="経歴.html">経歴</a>
      <a href="作品一覧.html">作品一覧</a>
      <a href="お問い合わせ.html">お問い合わせ</a>
    </nav>
  </header>

  <!-- コンテンツ -->
  <div class="main-content">
    <section class="content">
      <h2>経歴</h2>
      <p><strong>夢宙灯（ゆめそらあかり）</strong></p>
      <p>2022年よりアトリエ果樹園にて人形制作を開始。</p>
      <p>幼少から触れてきたサブカルチャーや大学時代に学んだ社会学を糸口に人形を制作。</p>
      <p><strong>主な展示/受賞歴</strong></p>
      <p>2022　第47回 i.m.a.展 学生部門 入賞</p>
      <p>2022　第48回 i.m.a.展 学生部門 入賞</p>
      <p>2024　第50回 i.m.a.展 入賞</p>
      <p>2025　colony vol.10</p>
      <p>また、ぬいぐるみや着ぐるみなどの制作にも取り組み、<br>生き物の姿のあり方と立体作品の可能性を探っています。</p>
    </section>
  </div>

  <footer>
    <p>© 2025 夢宙灯</p>
  </footer>

</html>
